<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中药饮片购物车</title>
    <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/shopping.css">
    <link rel="shortcut icon" href="../static/img/logo01.jpg" type="imsge/x-icon">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1637842_lr21t8lnaag.css">
</head>
<body>
<div>
    <div class="top_box">
        <a href="/medicine/homepage" style="margin-left: 60px">首页</a>
        <a href="/medicine/login" style="margin-left: 1050px">登录</a>
        <span style="color: white">/</span>
        <a href="/medicine/register">注册</a>
        <a href="/medicine/shopping" class="iconfont icon-gouwuche" style="margin-left: 15px">购物车</a>
    </div>

    <div class="shopping_cart">
        <ul>
            {% for i in medicine %}
                <li>
                    <img src="../{{ i.name }}.jpg" alt="">
                    <div class="cart_font">
                        <h3>{{ i.name }}</h3><br>
                        <p>{{ i.function|truncatechars:'30' }}</p><br>
                        <span>¥{{ i.price }}</span><br>
                        <input type="button" value="立即购买" class="buy">
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="bottom_box">
        <div class="bottom_font">
            <a href="">友情链接：</a>
            <a href="https://www.baidu.com/">百度</a>
            <a href="https://www.taobao.com/">淘宝网</a>
            <a href="http://www.huas.cn/wzsy.htm">湖南文理学院官网</a>
        </div>
        <div class="bottom_font">
            <span>地址：湖南省常德市武陵区滨湖路3150号</span>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系方式：182****8916</span>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其他：图片来源于网络 请勿转载</span>
        </div>
        <div class="bottom_font">
            <span>
                Copyright&copy;2019 - 2020 湖南文理学院电信16102班熊思佳.All Right Reserved
            </span>
        </div>
    </div>
</div>

<script>
    $('.buy').click(function () {
        alert('暂时还不能购买哦')
    });
</script>

</body>
</html>
