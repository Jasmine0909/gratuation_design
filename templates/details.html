<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>中药饮片_商品详情</title>

    <link rel="stylesheet" href="../static/css/detail.css">

</head>
<body>

    <div class="top_box">
        <a href="/medicine/homepage" style="margin-left: 60px">&lt;&lt;&lt;返回首页</a>
    </div>

    <div class="detail_background" style="background: url('../static/img/详情页背景1.jpg');">
        <div class="detail_box">
            <br>
            <h2>{{ medicine.name }}</h2>
            <p>{{ medicine.classify }}</p><br>
            <img src="{{ medicine.name }}.jpg" alt=""><br>
            <span>{{ medicine.function }}</span><br><br>
            <span>{{ medicine.content }}</span><br><br>
            <span>¥：{{ medicine.price }}元/500g</span>
            <input type="button" value="加入购物车" class="cart"><br><br>
        </div>
    </div>

    <div class="bottom_box">
        <div class="bottom_font">
            <a href="">友情链接：</a>

</body>
</html>
